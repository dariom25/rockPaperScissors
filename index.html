<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">RockPaperScissors</div>
        <div class="info-section">
            <div class="choice">
                <div class="player">Player chose:</div>
                <div class="computer">Computer chose:</div>  
            </div>
            <div class="winning-message">TEST</div>
            <div class="score">TEST</div>
        </div>
        <div class="button-section">
            <button id="0" class="button">
                <img src="images/rock.png" alt="Rock">
            </button>
            <button id="1" class="button">
                <img src="images/paper.png" alt="Paper">
            </button>
            <button id="2" class="button">
                <img src="images/scissors.png" alt="Scissors">
            </button>
        </div>
    </div>
</body>
</html>
